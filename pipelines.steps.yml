pipelines:
  - name: xray
    steps:
      - name: scan
        type: XrayScan
        configuration:
          #inherits from bash
          waitUntilFinish:         true  # default true
 
          inputResources:
            - name:         myAppRepo           # required
              trigger: false
 
        execution:
          onStart:
            - echo "Prepping build environment"
          onSuccess:
            - echo "Job well done!"
          onFailure:
            - echo "uh oh, something went wrong"
          onComplete: #always
            - echo "Cleaning up some stuff"
          onCancel:
            - echo "Someone cancelled the job"
